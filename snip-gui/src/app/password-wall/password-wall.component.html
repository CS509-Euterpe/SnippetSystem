<h3 mat-dialog-title>Enter Password to view this snippet</h3>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="guess" placeholder="*">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="checkPassword()">Continue</button>
    <button mat-raised-button color="primary" (click)="goHome()">Return Home</button>
</div>
