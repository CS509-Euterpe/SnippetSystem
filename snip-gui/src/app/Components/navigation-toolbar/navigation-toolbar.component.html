<mat-toolbar>
  <button mat-button routerLink="/home/">Home</button> &nbsp;
  <button mat-button routerLink="/admin/">Admin</button> &nbsp;
  <span class="spacer"></span>
  <div [ngClass]="{'diabled-links': navSnippetId.length === 0}">
    <mat-card-content>
      <mat-form-field appearance="standard">
          <mat-label>Go To Snippet</mat-label>
          <input matInput [(ngModel)]=navSnippetId placeholder="ID">
      </mat-form-field>   &nbsp;
      <button mat-raised-button color=primary
        [disabled]="navSnippetId.length === 0"
        routerLink="/snippet/{{navSnippetId}}">Go</button>
    </mat-card-content>
  </div>
</mat-toolbar>
