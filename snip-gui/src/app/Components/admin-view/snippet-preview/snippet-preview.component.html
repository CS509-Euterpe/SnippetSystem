<!-- this component is meant to hold simple preview information about each snippet -->

<mat-card style="width: 100%;">
    <mat-card-content>
        <div class="container">
        <div class="row small-margin" >
            <div class="col-lg-3">
                <mat-label>ID : {{ snippet?.id }}</mat-label><br>
                <mat-label>Created on : {{ snippet?.timestamp }}</mat-label><br>
                <mat-label>Created by : {{ snippet?.name }}</mat-label><br>
                <mat-label>Language : {{ snippet?.language }}</mat-label><br>
                <mat-label>Password : {{ snippet?.password }}</mat-label><br>
            </div>
            <span class="spacer"></span>
            <div class="col-lg-7">
                <mat-label>Info:</mat-label><br>
                <p>{{ snippet?.info }}</p>
            </div>
            <span class="spacer"></span>
            <div class="col-lg-2">
                <button mat-raised-button color="primary" 
                        class="small-margin" 
                        (click)="view()">View 
                </button><br>  
                <button mat-raised-button color="warn"
                        class="small-margin"
                        (click)="deleteSnip()">Delete
                </button>
            </div>
        </div>
        </div>
    </mat-card-content>
</mat-card>
