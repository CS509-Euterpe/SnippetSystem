<!-- This is the admin page -->
<div class="Container">
    <div class="row">
        <div class="col-lg-5 "></div>
        <div class="col-lg-2 ">
            <h3>Admin - All Snippets</h3>
        </div>
        <div class="col-lg-5 "></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 border snipTable">
            <ng-scrollbar>
                <div *ngFor="let snippet of allSnippets" class="tableItem">
                    <app-snippet-preview [snippet]=snippet (snippetDeleted)="getSnippets()"></app-snippet-preview>
                </div>
            </ng-scrollbar>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="fill">
                <mat-label>Remove older than...</mat-label>                
                <input matInput [matDatepicker]="picker" [(ngModel)]="olderThanDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                &nbsp;
            </mat-form-field>
            <div class="col-sm-1"></div>
            <button mat-raised-button color="warn" (click)="removeOldSnippets()">Remove Old</button><br>
        </div>
    </div>
</div>
