<!-- This is the admin page -->
<h4>Admin Page</h4>
<div class="Container">
    <button mat-raised-button (click)="getSnippets()">GET ALL SNIPPETS</button>
    <div class="row">
        <div class="col-lg-3">
            <h3>All Snippets</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 border" style="height: 500px;">
            <ng-scrollbar>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <app-snippet-preview></app-snippet-preview>
                <!-- <div *ngFor="let snippet of allSnippets">
                    <app-snippet-preview [snippet]=snippet></app-snippet-preview>
                </div> -->
            </ng-scrollbar>
        </div>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-12 border">
            <mat-form-field appearance="fill">
                <mat-label>Remove older than</mat-label>                
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                &nbsp;
            </mat-form-field>
            <div class="col-sm-1"></div>
            <button mat-raised-button color="warn" (click)="removeOldSnippets()">Remove Old</button><br>
        </div>
    </div>
</div>
