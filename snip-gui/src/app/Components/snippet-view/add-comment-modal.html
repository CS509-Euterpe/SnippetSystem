<h3 mat-dialog-title>Add Comment</h3>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="newComment.name" placeholder="your name here">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>Comment</mat-label>
            <textarea matInput [(ngModel)]="newComment.text" placeholder="your comment here..."></textarea>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field>
            <mat-label>line start</mat-label>
            <input matInput [(ngModel)]="newComment.region.start" placeholder="0">
        </mat-form-field>
        <mat-form-field>
            <mat-label>line end</mat-label>
            <input matInput [(ngModel)]="newComment.region.end" placeholder="0">
        </mat-form-field>
    </div>
    
</div>
<div mat-dialog-actions>
    <div mat-raised-button (click)="create()">Add</div>
</div>
